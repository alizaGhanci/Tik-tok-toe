<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

  <div class="wrapper2">
    <form id="registration">
      <div class="row d-flex">
        <div class="col-12 col-sm-12">
          <h2 class="heading">signin</h2>
        </div>
      </div>
      <div class="row d-flex">
        <div class="col-12 col-sm-12">
          <input type="text" class="firstname" required>
          <label>First name:</label>
          <i class="fa fa-user"></i>
        </div>


        <div class="col-12 col-sm-12">
          <input type="text" class="lastname" required>
          <label>Last name:</label>
          <i class="fa fa-user"></i>
        </div>
      </div>

      <div class="row d-flex">
        <div class="col-12  col-sm-12">
          <input type="text" id="email"  required>
          <label>Email:</label>
          <i class="fa fa-envelope email"></i>
          <p id="result"></p>
        </div>
      </div>
         <div class="row d-flex">
        <div class="col-12  col-sm-12">
          <input type="text"  class="password" required>
         
          <label for="password">Password:</label>
          <i class="fa fa-lock"></i>
          <p class="para" ></p>
        
        </div>
      </div>
    
      <div class="gender">
     
      <div class="inputfeild">
           
          <input type="radio" name="Gender" class="Gendervalue" value="MALE">  
          <label class="radio1 text white">MALE</label>
        </div>
        <div class="inputfeild">
         <input type="radio" name="Gender" class="Gendervalue" value="FEMALE">  
       <label class="radio2 text white">FEMALE:</label>
      </div>
    </div>

    <div class="div d-flex justify-content-center pt-1">
      <p class=" paragraph text-white fw-bold">You have already account to<a href="login.html"> login?</a></p>
    </div>
     
      <div class="container d-flex justify-content-center align-items-center" >
        <button  type ="submit" class = "btn w-100" style="height: 50px;">Signin</button>
        
      </div>
    </form>
  </div>
  







  

   
  




    




<script src="sign.js"></script>
</body>

</html>
