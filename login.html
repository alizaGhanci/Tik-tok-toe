<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="TIK TAK TOE/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="wrapper">
      <form id="loginregistrations">
        <div class="row d-flex">
          <div class="col-12 col-lg-12 col-sm-12">
            <h2 class="heading">Login</h2>
          </div>
        </div>

        <div class="row d-flex">
          <div class="col-12 col-sm-12">
            <input type="email" id="email" required />
            <label>Email:</label>
            <i class="fa fa-user"></i>
            <p id="result"></p>
         
          </div>
        </div>

        <div class="row d-flex">
          <div class="col-12 col-sm-12">
            <input type="password" id="password" required />
            <label for="password">Password:</label>
            <i class="fa fa-lock"></i>
          
            <p class="para" ></p>
          </div>
        </div>
        <div class="row d-flex">
          <div class="col-12 col-sm-12">
            <div class="remember-box">
              <div class="remember"><input type="checkbox" /> Remember Me</div>
            </div>
          </div>
          <div class="row d-flex">
            <div class="col-12 col-sm-12">
              <div class="a">
                <a href="#">forget password?</a>
              </div>
            </div>
          </div>
          <div class="div d-flex justify-content-center pt-3">
            <p class=" paragraph text-white fw-bold">You have already not account to<a href="sign.html"> signin?</a></p>
          </div>
          <div
            class="container d-flex justify-content-center align-items-center">
            <button
              class="btn btn-info w-100"
              type="submit"
              style="height: 50px">
              Login
            </button>
          </div>
        </div>
      </form>
    </div>

    <script src="TIK TAK TOE/login.js"></script>
  </body>
</html>
